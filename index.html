<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
    <form>
        <h1>Contact Us</h1>
        <label for="name">Name</label>
        <input type="text" name="name" id="input">
        <label for="email">Email</label>
        <input type="email" id="input" name="email">
        <label for="pass">Password</label>
        <input type="password" id="input" name="pass">
        <label for="age">Age</label>
        <input type="number" id="input" name="age">
        <label for="DOB">Birth Date</label>
        <input type="date" id="input" name="DOB">
        <label for="country">Country</label>
        <select name="country" id="input" name="country">
            <option value="us">Afganistan</option>
            <option value="uz">Uzebistan</option>an</option>
            <option value="nk">North Korea</option>
        </select>
        <label for="message">Message</label>
        <textarea id="input" name="message" cols="30" rows="2"></textarea>
        <label for="gender">Gender</label>

        <input id="male" type="radio" name="gender">
        <label id="male" for="gender">Male</label>
        <br>
        <input id="female" type="radio" name="gender">
        <label id="female" for="gender">Female</label>
        <br>
        <input id="orther" type="radio"name="gender" >
        <label id="orther" for="gender">Orther</label>
        <br>
        <input id="ckeckbox" type="checkbox" name="check">
        <label id="checkbox" for="check">Submit to Newsletter</label>

        <label for="checkbox"></label>
        <button>Submit</button>
    </form>
    </div>
</body>
</html>
