<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Project Table UI</title>
</head>

<body>
    <button type="button" id="addColumnButton">Add Column</button>
    <button type="button" id="addRowButton">Add Row</button>
    <button type="button" id="clearLocalData">Clear All</button>
    <form id="sortForm">
        <select name="columnsDropdown" class="columnsDropDown">
        </select>

        <input type="radio" value="ascending" name="sort" id="ascending">
        <label for="ascending">Ascending</label>

        <input type="radio" value="descending" name="sort" id="descending">
        <label for="descending">Descending</label>
        <button id="sortButton">Sort</button>
    </form>

    <table id="table">
        <thead id="thead"></thead>
        <tbody id="tbody"></tbody>
    </table>
    
    <script src="script.js"></script>
</body>

</html>
