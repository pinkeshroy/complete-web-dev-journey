<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width , initial-scale=1.0">
        <title>My Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form >
            <h1>Let's connect</h1><br>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. <br> Omnis, odit laboriosam rem cum alias doloremque!</p><br>
            <meter id="progress" value="50" min="0" max="100"></meter><br>
            <label for="username">Username</label><br>
            <input type="text" id="username" placeholder="Enter Username" required><br>
            <label for="password">Password</label><br>
            <input type="password" id="password" placeholder="Enter Password" required> <br>
            <label for="age">Age</label><br>
            <input type="number" id="age" placeholder="enter age"><br>
            <label for="email">Email</label><br>
            <input type="email" id="email" placeholder="Enter email" required><br>
            <label for="range">Range</label><br>
            <input type="range" min="0" max="6" id="range"><br>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
            
        </form>
        
    </body>
</html>
